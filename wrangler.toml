name = "boxdbot"
main = "src/worker.ts"
compatibility_date = "2024-09-23"
compatibility_flags = ["nodejs_compat"]

[[d1_databases]]
binding = "DB"
database_name = "boxdbot"
database_id = "a00292b5-e893-4103-aa4e-da5db3f30f9c"

[triggers]
crons = ["*/15 * * * *"]

[vars]
# DISCORD_APP_ID and DISCORD_PUBLIC_KEY are defined as keys here
# so that `wrangler types` can generate the correct Env interface.
# The actual values are provided via GitHub Actions secrets/vars
# during deployment, or via .dev.vars during local development.
DISCORD_APP_ID = ""
DISCORD_PUBLIC_KEY = ""

[observability]
[observability.logs]
enabled = true
invocation_logs = true
